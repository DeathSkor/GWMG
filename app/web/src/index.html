<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>GWMG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="header py-4 mb-4">
        <div class="titre">
            <h1 class="title-text">Générateur Web de Motifs Géométriques</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="POST" action="/">
                    <div class="mb-3">
                        <label for="shapeSelect" class="form-label">Choisissez une forme :</label>
                        <select class="form-select" id="shapeSelect" name="submit">
                            <option value="polygone">Polygone</option>
                            <option value="koch">Courbe de Koch</option>
                            <option value="flower">Fleur</option>
                        </select>
                    </div>
                    <div id="polygoneOptions" class="shape-options">
                        <label for="polygoneInput1" class="form-label">Longueur :</label>
                        <input type="number" class="form-control mb-2" id="polygoneInput1" name="polygoneInput1" value="100"
                            min="10" max="1000">
                        <label for="polygoneColor" class="form-label">Couleur :</label>
                        <input type="color" id="polygoneColor" class="form-control mb-2" name="polygoneColor">
                        <label for="polygoneSides" class="form-label">Nombre de côtés :</label>
                        <input type="number" class="form-control mb-2" id="polygoneSides" name="polygoneSides" value="3"
                            min="3" max="12">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="polygoneCheckbox" name="polygoneCheckbox">
                            <label for="polygoneCheckbox" class="form-check-label">Multiples</label>
                        </div>
                        <div id="polygoneAdvanced" style="display:none;">
                            <label for="polygoneAngle" class="form-label">Angle :</label>
                            <input type="number" class="form-control mb-2" id="polygoneAngle" name="polygoneAngle" value="45"
                                min="0" max="360">
                            <label for="polygoneCount" class="form-label">Nombre :</label>
                            <input type="number" class="form-control mb-2" id="polygoneCount" name="polygoneCount" value="8"
                                min="1" max="50">
                        </div>
                    </div>
                    <div id="kochOptions" class="shape-options" style="display:none;">
                        <label for="kochInput1" class="form-label">Longueur :</label>
                        <input type="number" class="form-control mb-2" id="kochInput1" name="kochInput1" value="100"
                            min="10" max="1000">
                        <label for="kochInput2" class="form-label">Profondeur :</label>
                        <input type="number" class="form-control mb-2" id="kochInput2" name="kochInput2" value="3" min="0"
                            max="10">
                        <label for="kochColor" class="form-label">Couleur :</label>
                        <input type="color" id="kochColor" class="form-control mb-2" name="kochColor">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="kochCheckbox" name="kochCheckbox">
                            <label for="kochCheckbox" class="form-check-label">Multiples</label>
                        </div>
                        <div id="kochAdvanced" style="display:none;">
                            <label for="kochCount" class="form-label">Nombre :</label>
                            <input type="number" class="form-control mb-2" id="kochCount" name="kochCount" value="5" min="1"
                                max="20">
                        </div>
                    </div>

                    <div id="flowerOptions" class="shape-options" style="display:none;">
                        <label for="flowerInput1" class="form-label">Longueur :</label>
                        <input type="number" class="form-control mb-2" id="flowerInput1" name="flowerInput1" value="100"
                            min="10" max="1000">
                        <label for="flowerColor" class="form-label">Couleur :</label>
                        <input type="color" id="flowerColor" class="form-control mb-2" name="flowerColor">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" id="flowerCheckbox" name="flowerCheckbox">
                            <label for="flowerCheckbox" class="form-check-label">Multiples</label>
                        </div>
                        <div id="flowerAdvanced" style="display:none;">
                            <label for="flowerCount" class="form-label">Nombre :</label>
                            <input type="number" class="form-control mb-2" id="flowerCount" name="flowerCount" value="10"
                                min="1" max="50">
                        </div>
                    </div>

                    <div class="d-flex justify-content-start mt-3">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Envoyer</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-5 d-flex align-items-center justify-content-center" style="min-height: 80vh;">
                <img src="/output/result.png"
                     alt="Résultat du dessin"
                     class="img-fluid border rounded shadow"
                     style="max-width: 700px; width: 100%; object-fit: contain;">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

<footer class="footer py-4 mt-5">
    <div class="container">
    </div>
</footer>

</html>
